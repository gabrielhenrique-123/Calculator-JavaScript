<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class = "calculator">
    <input class = "display">
    <div class = "grid-numbers">
      <button class = "number" id = "1">
        1
      </button>
      <button class = "number" id = "2">
        2
      </button>
      <button class = "number" id = "3">
        3
      </button>
      <button class = "number" id = "som">
        +
      </button>
      <button class = "number" id = "4">
        4
      </button>
      <button class = "number" id = "5">
        5
      </button>
      <button class = "number" id = "6">
        6
      </button>
      <button class = "number" id = "sub">
        -
      </button>
      <button class = "number" id = "7">
        7
      </button>
      <button class = "number" id = "8">
        8
      </button>
      <button class = "number" id = "9">
        9
      </button>
      <button class = "number" id = "mult">
        x
      </button>
      <button class = "number" id = "C">
        C
      </button>
      <button class = "number" id = "0">
        0
      </button>
      <button class = "number" id = "div">
        /
      </button>
      <button class = "number" id = "res">
        =
      </button>
    </div>
  </div>
  
  <script src = "calculator.js"></script>
</body>
</html>
